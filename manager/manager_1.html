        <script type="text/javascript">
             $('input[type=button]').click(function(){
                var sendData = $('#form').serialize();
               $.ajax({
                    url:'manager_1.php',
                    type:'post',
                    data:sendData,
                    success:function(data){
                        if (data =='negative') {
                            alert('输入有误，不能存在负数');
                        }else if(data == 'success'){
                            alert('入库成功');
                        }else if(data == 'failure'){
                            alert('入库失败，请重试');
                        }else{
                            alert(data);
                        }
                        
                    }
                });
            });
        </script>
